name: Publish Signed Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Select release type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the release and upload APKs
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Determine New Version
        id: versioning
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0")
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          
          if [ "${{ github.event.inputs.version_type }}" == "major" ]; then
            NEW_VERSION="$((MAJOR + 1)).0"
          else
            NEW_VERSION="${MAJOR}.$((MINOR + 1))"
          fi
          
          echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > app/release.keystore

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Signed APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.versioning.outputs.new_tag }}
          name: Release ${{ steps.versioning.outputs.new_tag }}
          body: "" 
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
